<!--        /////////////formulario location//////////////////-->
        
        
          <div class="container">

            <form class="well form-horizontal" th:action="@{/location/form}" th:object=${location} autocomplete="off"  method="POST" id="contact_form">

               <input type="hidden" th:field="*{id}">

                    <!-- Form Name -->
                    <Legend th:text="${location.id != null and !#strings.isEmpty(location.id) ? 'Editar Locacion' : 'Crear Locacion'}"></Legend>

                    <!-- Text input-->

                    <div class="form-group">
                        <label class="col-md-4 control-label">Nombre</label>  
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input th:field="*{nombre}" name="nombre"  placeholder="Nombre de locacion" class="form-control"  type="text">
                            </div>
                        </div>
                    </div>

                    <!-- Text input-->

                    <div class="form-group">
                        <label class="col-md-4 control-label" >Direccion</label> 
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                                <input th:field="*{ubicacion}" name="ubicacion" placeholder="Direccion" class="form-control"  type="text">
                            </div>
                        </div>
                    </div>


                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label"></label>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-primary" >Guardar<span class="glyphicon glyphicon-send"></span></button>
                        </div>
                    </div>

            </form>
        </div>
